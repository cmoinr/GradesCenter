{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <select id="role" name="i_am">
                <option disabled="" selected="">I am...</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>   
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="shaded-input" name="id" minlength="7" maxlength="8" placeholder="ID" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="shaded-input" name="names" placeholder="Names" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="shaded-input" name="surnames" placeholder="Surnames" type="text" required>
        </div>

        <div class="mb-3" id="studentFields" style="display: none;">
            <select id="faculty_select" name="faculty">
                <option disabled="" selected="">Faculty</option>
                <option value="SE70">Systems Engineering</option>
                <option value="ME02">Medicine</option>
                <option value="EC03">Economics</option>
                <option value="DE04">Dentistry</option>
                <option value="AG05">Agronomy</option>
                <option value="SC06">Social Communication</option>
                <option value="PO90">Politics</option>
            </select>
        </div>

        <div class="mb-3" id="teacherFields" style="display: none;">
            <input class="shaded-input" name="unique_code" placeholder="Unique code" type="password">
        </div>

        <div class="mb-3">
            <input class="shaded-input" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="shaded-input" name="confirmation" placeholder="Confirm password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        const roleSelect = document.getElementById('role');
        const studentFields = document.getElementById('studentFields');
        const teacherFields = document.getElementById('teacherFields');

        roleSelect.addEventListener('change', () => {
        if (roleSelect.value === 'student') {
            studentFields.style.display = 'block';
            teacherFields.style.display = 'none';
        } else {
            studentFields.style.display = 'none';
            teacherFields.style.display = 'block';
        }
        });
    </script>
{% endblock %}
