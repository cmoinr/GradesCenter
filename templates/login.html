{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <select id="role" name="i_am">
                <option disabled="" selected="">I am...</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>    
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="shaded-input" name="id" placeholder="ID" type="text" minlength="7" maxlength="8">
        </div>
        <div class="mb-3">
            <input class="shaded-input" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
